
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js" ></script>
    
    


	
</head>
<body>



<div id="mapid" style="width: 1190px; height: 620px;"></div>
<script>

	var mymap = L.map('mapid').setView([-34.908075, -56.172969], 14);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

    L.marker([-34.905097, -56.186893]).addTo(mymap)
		.bindPopup(
		"<b>Casa Central</b><br/>Ejido 1351.");

	L.marker([-34.922679, -56.15903]).addTo(mymap)
		.bindPopup(
		"<b>Punta Carretas</b><br/>Ellauri 404.");

	L.marker([-34.903135, -56.137535]).addTo(mymap)
		.bindPopup(
		"<b>Montevideo Shopping</b><br/>Local 306.");
		
	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
